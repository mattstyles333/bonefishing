<section class="block block-sticky">
    <div class="imgbox">
        <img src="{{ section.image | relative_url }}" alt="{{ section.caption }}">
    </div>
    <div class="content">
          <h3>{{ section.headline }}</h3>
          <p>{{ section.content }}</p>
      

    </div>
  </section>

  <style>

  section.block-sticky{
    position: relative;
      height: auto;
      display: flex;
     
      background: #ccc;

  }

  .block-sticky .imgbox {
      position:sticky;
      top:0;
      min-width: 50%;
      height:100vh;
  }
  .block-sticky .imgbox img {
      position:absolute;

      max-width: 100%;

  }
  .block-sticky .content {
    padding: 30px 0 30px 30px;
    text-align: right;
    max-width: 50%;
    float:right;

  }
  </style>
