<section class="block block-sticky">
    <div class="imgbox">
        <img src="{{ section.image | relative_url }}" alt="{{ section.caption }}">
    </div>
    <div class="content">
          <h2  class="sticky-header">{{ section.headline }}</h3>
          <p>{{ section.content }}</p>
      

    </div>
  </section>

  <style>
      /* ToDo: Need to style for mobile */
  h2.sticky-header {
    font-size: 3rem;
    text-align: center;
    padding:20px;
  }
  section.block-sticky{
    position: relative;
      height: auto;
      display: flex;
     
      background: #ccc;

  }

  .block-sticky .imgbox {
      position:sticky;
      top:0;
      min-width: 50%;
      height:100vh;
      padding-top:30px;
  }
  .block-sticky .imgbox img {
      position:absolute;

        max-height: 100%;
      max-width: 100%;

  }
  .block-sticky .content {
    padding: 30px 0 30px 30px;
    text-align: right;
    max-width: 50%;
    float:right;

  }
  </style>
